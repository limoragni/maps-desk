<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">

        <link rel="stylesheet" href="css/main.css">

        <script type="text/javascript">
        	window.$ = window.jQuery = require('./bower_components/jquery/dist/jquery.js');
        </script>
        <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
        <script type="text/javascript" src="bower_components/d3/d3.js"></script>
        <script type="text/javascript" src="data/worldMap.js"></script>

        <script type="text/javascript" src="js/Utilities.js" ></script>
        <script type="text/javascript" src="js/models/GameModel.js" ></script>
        <script type="text/javascript" src="js/Game.js" ></script>
        <script type="text/javascript" src="js/Map.js" ></script>
        <script type="text/javascript" src="js/main.js" ></script>
        <title></title>
    </head>
    <body>
        <div id="container-game">
            <div id="country-indicator" class="jumbotron">
                <div class="container">
                    <h1 id="h-country"></h1>
                </div>
            </div>
            
            <div id="pointero"></div>
            <div id="final-indicator">
                <div id="reset">
                    <span id="reset-button" class="label label-default">Reset</span>
                </div>
            </div>
            <div id="hint-button">
                    <span class="label label-primary">Hint</span>
            </div>
        </div>
        <div id="menu-buttons" class="btn-group">
            <div class="btn-goup-vertical">
                <button id="btn1" type="button" class="btn-group-vertical buttons btn btn-primary">Easy Mode</button>
 
                <button type="button" class="btn btn-primary dropdown-toggle"
                      data-toggle="dropdown">
                <span class="glyphicon glyphicon-info-sign"></span>
                <span class="sr-only">Desplegar menú</span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><p>In this mode you only play with 15 countries</p></li>
            </ul>
            </div>
            <div class="btn-goup-vertical">
                <button id="btn2" type="button" class="btn-group-vertical buttons btn btn-success">Medium Mode</button>
 
                 <button type="button" class="btn btn-success dropdown-toggle"
                      data-toggle="dropdown">
                <span class="glyphicon glyphicon-info-sign"></span>
                <span class="sr-only">Desplegar menú</span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><p>In this mode you play with 50 countries</p></li>
            </ul>
            </div>
            <div class="btn-goup-vertical">
                <button id="btn3" type="button" class="btn-group-vertical buttons btn btn-danger">Hard Mode</button>
 
                <button type="button" class="btn btn-danger dropdown-toggle"
                      data-toggle="dropdown">
                <span class="glyphicon glyphicon-info-sign"></span>
                <span class="sr-only">Desplegar menú</span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><p>In this hard mode you play with all (169) countries<br>Only for no fear people</p></li>
            </ul>
            </div>
        </div>
    </body>
</html>

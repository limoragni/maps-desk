<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">

        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">

        <script type="text/javascript">
        	window.$ = window.jQuery = require('./bower_components/jquery/dist/jquery.js');
        </script>
        <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
        <script type="text/javascript" src="bower_components/backbone/backbone.js"></script>
        <script type="text/javascript" src="bower_components/backbone.radio/build/backbone.radio.js"></script>
        <script type="text/javascript" src="bower_components/d3/d3.js"></script>
        <script type="text/javascript" src="data/worldMap.js"></script>

        <script type="text/javascript" src="js/Utilities.js" ></script>
        <script type="text/javascript" src="js/Player.js" ></script>
        <script type="text/javascript" src="js/models/GameModel.js" ></script>
        <script type="text/javascript" src="js/MainMenu.js"></script>
        <script type="text/javascript" src="js/Game.js" ></script>
        <script type="text/javascript" src="js/Map.js" ></script>
        <script type="text/javascript" src="js/main.js" ></script>
        <title></title>
    </head>
    <body>
        <div id="container-game">
            <div id="final-indicator">
                <div id="reset">
                    <span id="reset-button" class="label label-default">Reset</span>
                </div>
            </div>
            <div id="hint-button">
                    <span class="label label-primary">Hint</span>
            </div>
        </div>

        <div id="country-indicator">
            <i class="fa fa-user fa-4x" id="icon-player"></i>
            <span id="player-points"></span>
            <i class="fa fa-user fa-4x" id="icon-player2"></i>
            <span id="player2-points"></span>
            <div class="container">
                <h1 id="h-country"></h1>
            </div>
        </div>

        <div id="menu-container">
            <div id="menu-difficulty-modes">
                <div id="easy-mode-button"   data-mode="easy"     class="difficulty-mode-buttons"><p>Easy</p></div>
                <div id="medium-mode-button" data-mode="medium"   class="difficulty-mode-buttons"><p>Medium</p></div>
                <div id="hard-mode-button"   data-mode="hard"     class="difficulty-mode-buttons"><p>Hard</p></div>
            </div>

            <div id="single-button" data-mode="single" class="players-menu-buttons">
                    <i class="fa fa-user icon-menu"></i>
                    <p>SINGLE PLAYER</p>
            </div>
            <div id="multi-button" data-mode="multi" class="players-menu-buttons">
                <i class="fa fa-users icon-menu"></i>
                <p>MULTIPLAYER</p>
            </div>
        </div>
    </body>
</html>
